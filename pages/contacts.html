<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Contacts</h2>
        <button class="btn btn-primary my-3" data-toggle="modal" data-target="#addContactModal">Ajouter un contact</button>

        <!-- Modal pour ajouter un contact -->
        <div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addContactModalLabel">Nouveau Contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addContactForm">
                            <div class="form-group">
                                <label for="contactName">Nom</label>
                                <input type="text" class="form-control" id="contactName" required>
                            </div>
                            <div class="form-group">
                                <label for="contactEmail">Email</label>
                                <input type="email" class="form-control" id="contactEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="contactPhone">Téléphone</label>
                                <input type="tel" class="form-control" id="contactPhone">
                            </div>
                            <!-- Ajoutez plus de champs selon les besoins -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-primary" form="addContactForm">Sauvegarder</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tableau des contacts -->
        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <!-- Ajoutez plus de colonnes selon les besoins -->
                </tr>
            </thead>
            <tbody id="contactsList">
                <!-- Les contacts seront ajoutés ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <!-- Incluez ici le script pour interagir avec Firebase -->
</body>
</html>
