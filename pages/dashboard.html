<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Inclure Chart.js pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Tableau de Bord</h2>
        <div class="row">
            <!-- Cartes de Résumé -->
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Contacts</h5>
                        <p class="card-text" id="totalContacts">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Opportunités</h5>
                        <p class="card-text" id="totalOpportunities">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Tâches</h5>
                        <p class="card-text" id="totalTasks">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Alertes</h5>
                        <p class="card-text" id="totalAlerts">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Graphiques -->
        <div class="row">
            <div class="col-md-6">
                <h4>Ventes par Mois</h4>
                <canvas id="salesChart"></canvas>
            </div>
            <div class="col-md-6">
                <h4>Performance des Opportunités</h4>
                <canvas id="opportunitiesChart"></canvas>
            </div>
        </div>

        <!-- Dernières Activités -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h4>Dernières Activités</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Activité</th>
                            <th>Utilisateur</th>
                        </tr>
                    </thead>
                    <tbody id="latestActivities">
                        <!-- Les activités seront ajoutées ici dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <!-- Script pour initialiser les graphiques avec Chart.js et récupérer les données depuis Firebase -->
    <script src="../js/dashboard.js"></script>
</body>
</html>
